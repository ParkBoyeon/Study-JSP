<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>Hello Javascript</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1 class="page-header">Bootstrap Modal Event</h1>
    <a href="#" class="btn btn-primary" data-toggle="modal" 
        data-target="#myModal">open modal</a>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" 
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal</h4>
            </div>
            <div class="modal-body">
                <p>Hello Modal</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" 
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        /** 모달 창의 이벤트 처리 */
        // ".modal"로 지정할 경우 : 모든 모달창에 적용됨
        // "#아이디"로 지정할 경우 : 특정 모달 창에 적용

        // 1) modal이 열리기 직전에 호출됨
        // --> Ajax가 필요한 경우 이 이벤트에서 구현
        $("#myModal").on('show.bs.modal', function (e) {
            alert("show.bs.modal");
        });

        // 2) modal이 완전히 열린 직후 호출됨
        $("#myModal").on('shown.bs.modal', function (e) {
            alert("shown.bs.modal");
        });

        // 3) modal이 닫히기 직전 호출됨
        $("#myModal").on('hide.bs.modal', function (e) {
            alert("hide.bs.modal");
        });

        // 4) modal이 완전히 닫힌 직후 호출됨
        $("#myModal").on('hidden.bs.modal', function (e) {
            alert("hidden.bs.modal");
        });
    });
</script>
</body>
</html>
