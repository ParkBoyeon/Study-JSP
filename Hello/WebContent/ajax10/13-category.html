<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>Hello Javascript</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!-- AjaxHelper -->
    <script src="../plugins/ajax/ajax_helper.js"></script>
    <link rel="stylesheet" type="text/css" href="../plugins/ajax/ajax_helper.css">
    <!-- handlebar plugin -->
    <script src="../plugins/handlebars/handlebars-v4.0.11.js"></script>
</head>

<body>
<div class="container">
	<h1 class="page-header">멀티 드롭다운</h1>
	
	<form class="form-inline">
		<!-- 1차 카테고리 -->
		<div class="form-group">
			<select id="parent" class="form-control">
				<option value="">--- 선택하세요 ---</option>
				<option value="man">남성의류</option>
				<option value="woman">여성의류</option>
				<option value="it">IT/가전</option>
			</select>
		</div>
		
		<!-- 2차 카테고리 -->
		<div class="form-group">
			<select id="child" class="form-control"></select>
		</div>
	</form>
</div>

<!-- Ajax로 읽어온 내용을 출력하는데 사용될 HTML 템플릿 -->
<script id="category_item_tmpl" type="text/x-handlebars-template">
	{{#each item}}
	<option value="{{value}}">{{text}}</option>
	{{/each}}
</script>

<!-- 사용자 정의 스크립트 -->
<script type="text/javascript">
	$(function() {
		/** 드롭다운의 선택 변경 이벤트 */
		$("#parent").change(function() {
			// 결과가 표시될 #child에 내용 지우기
			$("#child").empty();
			// 사용자 선택값 가져오기
			var choice = $(this).find("option:selected").val();
			// 선택값이 없다면 처리 중단
			if(!choice) {
				return false;
			}
			
			$.get('../api/category.do', { type: choice }, function(req) {
				var template = Handlebars.compile($("#category_item_tmpl").html());
				var html = template(req);
				$("#child").append(html);
			});	// end $.get
		});	// end change
	});
</script>
	
</body>
</html>
